{% extends 'app/base.html' %}
{% load static %}

{% block extra_css %}
<link href="{% static 'app/css/profile.css' %}" rel="stylesheet"> <!-- Enlace a la hoja de estilo profile.css -->
{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <h2 class="mb-4">Perfil de Usuario</h2>
    
    <!-- Información Personal -->
    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Número de Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ user.telefono }}">
        </div>

        <button type="submit" class="btn btn-primary">Actualizar Información</button>
    </form>
    
    <!-- Direcciones -->
    <div class="mt-4">
        <h4>Direcciones</h4>
        <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#direccionForm" aria-expanded="false" aria-controls="direccionForm">
            Agregar dirección
        </button>
        <div class="collapse mt-3" id="direccionForm">
            <form>
                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" name="pais">
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">Provincia o Región *</label>
                    <input type="text" class="form-control" id="region" name="region" required>
                </div>
                <div class="mb-3">
                    <label for="destinatario" class="form-label">Destinatario</label>
                    <input type="text" class="form-control" id="destinatario" name="destinatario">
                </div>
                <div class="mb-3">
                    <label for="calle" class="form-label">Calle *</label>
                    <input type="text" class="form-control" id="calle" name="calle" required>
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" class="form-control" id="numero" name="numero">
                </div>
                <div class="mb-3">
                    <label for="datos_adicionales" class="form-label">Datos adicionales</label>
                    <textarea class="form-control" id="datos_adicionales" name="datos_adicionales"></textarea>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad">
                </div>
                <div class="mb-3">
                    <label for="comuna" class="form-label">Comuna *</label>
                    <input type="text" class="form-control" id="comuna" name="comuna" required>
                </div>
                <div class="mb-3">
                    <label for="telefono_direccion" class="form-label">Teléfono *</label>
                    <input type="tel" class="form-control" id="telefono_direccion" name="telefono_direccion" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Guardar Dirección</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}

<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
